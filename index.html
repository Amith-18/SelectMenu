
<!-- SELECT MENU -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelectMenu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">

        <div class="selector">

            <div id="selectField">
                <p id="selectText">Select Social media</p>
                <img src="images/arrow.png" id="arrow">

            </div>

            <ul id="list">
                <li class="options">
                    <img src="images/facebook.png" alt="Facebook">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="images/instagram.png" alt="Instagram">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="images/youtube.png" alt="YouTube">
                    <p>YouTube</p>
                </li>
                <li class="options">
                    <img src="images/pinterest.png" alt="Pinterest">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="images/x-icon.png" alt="X">
                    <p>X</p>
                </li>
                <li class="options">
                    <img src="images/whatsapp.png" alt="WhatsApp">
                    <p>WhatsApp</p>
                </li>
            </ul>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
